<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <title>Text Editor</title>
    </head>

    <body class="bg-gray-200 p-4 md:p-8">
        <div
            class="max-w-md mx-auto mt-8 p-4 md:p-6 bg-white rounded-md shadow-md">
            <label for="my-textarea"
                class="block text-sm font-medium text-gray-700">Enter Your
                Text</label>
            <textarea id="user-textarea" name="my-textarea" rows="10"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Row 1 -->
            <button id="italic-button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue">
                Italic
            </button>
            <button id="underline-button"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-green">
                Underline
            </button>
            <button id="bold-button"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-red">
                Bold
            </button>
            <button id="align-left-button"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-yellow">
                Align Left
            </button>

            <!-- Row 2 -->
            <button id="align-center-button"
                class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-purple">
                Align Center
            </button>
            <button id="align-right-button"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo">
                Align Right
            </button>
            <button id="text-color-button"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-gray">
                Text Color
            </button>
            <div class="flex flex-col md:flex-row items-center md:items-start">
                <input type="number" id="text-size-input"
                    class="p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mb-2 md:mb-0"
                    placeholder="Text Size">
                <button id="set-text-size-button"
                    class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-pink">
                    Set Text Size
                </button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
